	<script>
	$( document ).ready(function() {
		
		$('#usuario').focus();
		
		$(document).ajaxStart(function() {			
			$('#loading').modal('show');
		}).ajaxStop(function() {
			$('#loading').modal('hide');
		});
	
		$( "#senha" ).keypress(function(e) {
		  if(e.which == 13) {
			if(ValidaCampos()){
				Logar();
			}
		  }
		});
		
		$( "#usuario" ).keypress(function(e) {
		  if(e.which == 13) {
			if(ValidaCampos()){
				Logar();
			}
		  }
		});	
	
		$( "#btn-entrar" ).click(function() {
			if(ValidaCampos()){
				Logar();
			}
		});
		
		$( "#btn-solicitar-acesso" ).click(function() {
			$('#modal-solicitar-acesso').modal('show');
		});

		var MostrarAlertas = function( tipo,msg ) {
			$('#alertas').append("<span class=\"texto-msg\">" + msg + "</span>");			
			if(tipo == "sucesso"){                                
				$('#alertas').removeClass('alert-danger').addClass('alert-success').show();
			}else if(tipo == "erro"){
				$('#alertas').removeClass('alert-success').addClass('alert-danger').show();
				$('#usuario').val();
				$('#senha').val();
			}
			
			setInterval(function(){ 
				$('#alertas').fadeOut('slow', function() {
					if(tipo == "sucesso"){
						window.location='default.php?ido=aW5pY2lv';
					}else{
                        $('#btn-entrar').removeAttr("disabled");
                        $('span').remove(".texto-msg");
					}				
				});		
			 },950);	
		};

		var ValidaCampos = function() {
		    if ($("#usuario").val() == ""){
		    	MostrarAlertas("erro","O Usuário é obrigatório!");
		        $("#usuario").focus();
		        return false;
		    }
		    if ($("#senha").val() == ""){
		    	MostrarAlertas("erro","A Senha é obrigatória!");
		        $("#senha").focus();
		        return false;
		    }
		            
		    return true;
		};
		
		var Logar = function() {
			$.ajax({
			  type: "POST",
			  dataType: "json",
			  url: "services/login/login.php",
			  data: { usuario: $("#usuario").val(), senha: $("#senha").val() }
			}).done(function( data ) {
			  $("#btn-entrar").attr("disabled", "disabled");
			  MostrarAlertas(data.tipo,data.msg);
			}).fail(function(jqXHR, textStatus, errorThrown) {
				alert( "Erro: " + textStatus + "\n" + jqXHR.responseText );
				$('#loading').modal('hide');
		    });
		};
		
		$( "#btn-gravar-acesso" ).click(function() {
			$.ajax({
			  type: "POST",
			  dataType: "json",
			  loading: true,
			  url: "services/usuarios/solicitarAcesso.php",
			  data: { no_pessoa: $('#no_pessoa').val(),
				  	  ds_email: $('#ds_email').val(),
				  	  ds_unidade: $('#ds_unidade').val()
				    }
			}).done(function( data ){
				$("#no_pessoa").val(null);
				$("#ds_email").val(null);
				$("#ds_unidade").val(null);
				$('#modal-solicitar-acesso').modal('hide');
				MostrarAlertas(data.tipo,data.msg);
			}).fail(function(jqXHR, textStatus, errorThrown) {
				alert( "Erro: " + textStatus + "\n" + jqXHR.responseText );
				$('#loading').modal('hide');
		    });
		});				

		});		
		
	</script>
